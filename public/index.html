<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Digital Galaxy</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet"> <!-- Google Fonts -->
</head>

<body> <!-- Text of the main page -->
    <div class="center_container">
        <p class="title">Welcome to Digital Galaxy</p>
        <p class="Heading_1">Welcome to Digital Galaxy, a citizen science game where it identifies if gamification can
            induce participant motivation!</p>
        <p class="Heading_2">Please enter your given password to receive the control version (non game version) or the
            gamified version!</p>

        <div class="password">
            <input type="text" id="password" class="password_box"><br>
            <button onclick="login()" type="submit">Let's go!</button>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
